<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>식메추 | 식사 메뉴 추천해드려요</title>
  </head>
  <body>
    <header class="fixed inset-0 z-20 h-12 bg-white border-b-2 flex-center border-gray">
      <a href="/">
        <img class="h-7" src="./src/assets/logo.svg" alt="식메추" />
      </a>
    </header>

    <!-- Options -->
    <main class="pt-12 mx-4 mb-8 md:max-w-2xl md:mx-auto md:my-0">
      <section>
        <h1 class="mt-4 mb-2">어떻게 먹을건가요?</h1>
        <ul>
          <li class="inline-flex mb-4 mr-2">
            <button class="px-3 py-1 secondary-button" type="button">
              <span>집밥 해먹기</span>
            </button>
          </li>
        </ul>
      </section>
      <button class="mt-7 primary-button" type="button">밥 먹을 준비 완료!</button>
    </main>

    <!-- Loading -->
    <aside class="fixed z-50 flex-col hidden w-48 h-48 p-5 bg-white rounded flex-center pos-center">
      <div class="relative w-10 h-10 m-auto animate-spin">
        <i class="absolute top-0 left-0 inline-block w-4 h-4 rounded-full opacity-25 bg-blue-primary"></i>
        <i class="absolute bottom-0 left-0 inline-block w-4 h-4 rounded-full opacity-50 bg-blue-primary"></i>
        <i class="absolute top-0 right-0 inline-block w-4 h-4 rounded-full opacity-75 bg-blue-primary"></i>
        <i class="absolute bottom-0 right-0 inline-block w-4 h-4 rounded-full bg-blue-primary"></i>
      </div>
      <p>메뉴 탐색 중...</p>
    </aside>
    <aside class="fixed z-40 hidden bg-black pos-full opacity-20"></aside>

    <!-- Result -->
    <main class="pt-12 mx-4 mb-8 md:max-w-2xl md:mx-auto md:my-0">
      <h1 class="mt-4 mb-2 text-lg font-bold">이런 메뉴는 어떠세요?</h1>
      <ul class="grid grid-flow-row grid-cols-4 gap-2 max-sm:grid-cols-1 max-md:grid-cols-3">
        <li>
          <button class="w-full px-2 py-1 secondary-button" type="button">메뉴</button>
        </li>
      </ul>
      <button class="mt-7 primary-button" type="button">다시 찾아보기</button>
    </main>

    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
