<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식메추 | 식사 메뉴 추천해드려요</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
  </head>
  <body class="font-body text-black">
    <header class="flex items-center justify-center h-12 border-b-2 border-gray">
      <img class="h-7" src="./assets/logo.svg" alt="식메추" />
    </header>
    <main class="mx-4 mb-8">
      <section class="mb-5.5">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">어떻게 먹을건가요?</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button eat-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              직접 요리
              <img class="ml-1 w-5" src="./assets/icon-cook‍.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button eat-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              돈 주고 사먹기
              <img class="ml-1 w-5" src="./assets/icon-money.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="mb-5.5s">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">어떤 종류가 먹고 싶으세요?</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              한식
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              중식
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              일식
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              분식
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              양식
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              간편식
            </button>
          </li>
        </ul>
      </section>
      <section class="mb-5.5s">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">힘의 원천, 탄수화물을 골라주세요!</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              밥
              <img class="ml-1 w-5" src="./assets/icon-rice.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              빵
              <img class="ml-1 w-5" src="./assets/icon-bread.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              면
              <img class="ml-1 w-5" src="./assets/icon-noodle.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              떡
              <img class="ml-1 w-5" src="./assets/icon-tteok.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              이거말고...
            </button>
          </li>
        </ul>
      </section>
      <section class="mb-5.5s">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">빨간 매운 맛이 땡기나요?</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button spicy-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              매운 맛 좋아요
              <img class="ml-1 w-5" src="./assets/icon-fire.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button spicy-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              순한 맛이 좋아요
              <img class="ml-1 w-5" src="./assets/icon-water.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="mb-5.5s">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">빨간 매운 맛이 땡기나요?</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button meat-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              고기 좋아요
              <img class="ml-1 w-5" src="./assets/icon-good.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button meat-type inline-flex items-center px-3 py-1 bg-gray rounded" type="button">
              고기는 끌리지 않아요
              <img class="ml-1 w-5" src="./assets/icon-not-good.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>

      <button class="send-button mt-7 py-3 w-full bg-blue text-white rounded" type="button">밥 먹을 준비 완료!</button>

      <section class="recommandation hidden">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">이런 메뉴는 어떠세요?</h1>
        <ul class="flex gap-2 flex-wrap">
          <li class="flex flex-col items-center w-half">
            <div class="aspect-4/3 overflow-hidden rounded">
              <img class="w-full h-full object-cover" src="./assets/img-food-01.jpg" alt="핫도그" />
            </div>
            <strong class="font-normal">핫도그</strong>
          </li>
          <li class="flex flex-col items-center w-half">
            <div class="aspect-4/3 overflow-hidden rounded">
              <img class="w-full h-full object-cover" src="./assets/img-food-02.jpg" alt="칼국수" />
            </div>
            <strong class="font-normal">칼국수</strong>
          </li>
          <li class="flex flex-col items-center w-half">
            <div class="aspect-4/3 overflow-hidden rounded">
              <img class="w-full h-full object-cover" src="./assets/img-food-03.jpg" alt="만두" />
            </div>
            <strong class="font-normal">만두</strong>
          </li>
          <li class="flex flex-col items-center w-half">
            <div class="aspect-4/3 overflow-hidden rounded">
              <img class="w-full h-full object-cover" src="./assets/img-food-04.jpg" alt="어묵" />
            </div>
            <strong class="font-normal">어묵</strong>
          </li>
        </ul>
      </section>

      <script src="./js/index.js"></script>
    </main>
  </body>
</html>
