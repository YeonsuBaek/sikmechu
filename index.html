<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>식메추 | 식사 메뉴 추천해드려요</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
  </head>
  <body class="font-body text-black">
    <header class="fixed inset-0 flex items-center justify-center h-12 border-b-2 border-gray bg-white">
      <button class="header-logo" type="button">
        <img class="h-7" src="./assets/logo.svg" alt="식메추" />
      </button>
    </header>
    <main class="mx-4 mb-8 pt-12">
      <section class="mb-5.5">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">어떻게 먹을건가요?</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button eat-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>집밥 해먹기</span>
              <img class="ml-1 w-5" src="./assets/icon-cook‍.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button eat-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>돈 주고 사먹기</span>
              <img class="ml-1 w-5" src="./assets/icon-money.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="mb-5.5s">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">어떤 종류가 먹고 싶으세요?</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>한식</span>
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>중식</span>
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>일식</span>
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>분식</span>
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>양식</span>
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>아시안</span>
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>야식</span>
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button food-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>간편식</span>
            </button>
          </li>
        </ul>
      </section>
      <section class="mb-5.5s">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">힘의 원천, 탄수화물을 골라주세요!</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>밥</span>
              <img class="ml-1 w-5" src="./assets/icon-rice.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>빵</span>
              <img class="ml-1 w-5" src="./assets/icon-bread.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>면</span>
              <img class="ml-1 w-5" src="./assets/icon-noodle.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>떡</span>
              <img class="ml-1 w-5" src="./assets/icon-tteok.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>튀김</span>
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>여기에 없는 탄수화물</span>
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button carbs-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>탄수화물 안먹어요</span>
            </button>
          </li>
        </ul>
      </section>
      <section class="mb-5.5s">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">빨간 매운 맛이 땡기나요?</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button spicy-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>매운 맛 좋아요</span>
              <img class="ml-1 w-5" src="./assets/icon-fire.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button spicy-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>순한 맛이 좋아요</span>
              <img class="ml-1 w-5" src="./assets/icon-water.svg" alt="" />
            </button>
          </li>
        </ul>
      </section>
      <section class="mb-5.5s">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">어떤 재료를 넣을까요?</h1>
        <ul>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button meat-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>고기</span>
              <img class="ml-1 w-5" src="./assets/icon-meat.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button meat-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>해산물</span>
              <img class="ml-1 w-5" src="./assets/icon-fish.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button meat-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>야채</span>
              <img class="ml-1 w-5" src="./assets/icon-vegetable.svg" alt="" />
            </button>
          </li>
          <li class="inline-flex mr-1.5 mb-3">
            <button class="option-button meat-type inline-flex items-center px-3 py-1 bg-gray rounded active:bg-darkBlue active:text-white" type="button">
              <span>여기에 없는 재료</span>
            </button>
          </li>
        </ul>
      </section>

      <button class="send-button mt-7 py-3 w-full bg-blue text-white rounded active:bg-darkBlue active:text-white" type="button">밥 먹을 준비 완료!</button>

      <section class="loading hidden">
        <strong class="block m-3.5 font-normal">메뉴를 찾고 있어요!</strong>
      </section>

      <section class="recommandation hidden">
        <h1 class="mt-3.5 mb-3 text-lg font-bold">이런 메뉴는 어떠세요?</h1>
        <ul class="recommandation-list flex gap-2 flex-wrap"></ul>
        <a
          class="block mt-4 text-center text-blue underline active:text-darkBlue"
          href="https://docs.google.com/forms/d/e/1FAIpQLSdOOKkABrSWTLfGuZ3-YlQYVwqTaFgxDEfR4vIBoXkwgQHBKA/viewform"
          >사용 후기를 남겨주세요!</a
        >
      </section>
    </main>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
